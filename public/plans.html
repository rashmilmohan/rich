<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="plans.css" />

    <link rel="stylesheet" href="ag-grid-community.min.css" />
    <title>Plans</title>
  </head>
  <body>
    <div class="container">
      <div class="time">
        <button id="month">Monthly</button>
        <button id="yearly">Yearly</button>
        <p class="paragraph">Monthly Price</p>
        <p class="paragraph">Video Quality</p>
        <p class="paragraph">Resolution</p>
        <p class="paragraph">Devices you can use to watch</p>
      </div>
      <div class="price">
        <button id="mobile" class="price">Mobile</button>
        <p class="paragraph">₹ 100</p>
        <p class="paragraph">Good</p>
        <p class="paragraph">480p</p>
        <p class="paragraph">Phone</p>
        <p class="paragraph">Tablet</p>
      </div>
      <div class="price">
        <button id="basic" class="price">Basic</button>
        <p class="paragraph">₹ 200</p>
        <p class="paragraph">Good</p>
        <p class="paragraph">480p</p>
        <p class="paragraph">Phone</p>
        <p class="paragraph">Tablet</p>
        <p class="paragraph">Computer</p>
        <p class="paragraph">TV</p>
      </div>
      <div class="price">
        <button id="standard" class="price">Standard</button>
        <p class="paragraph">₹ 500</p>
        <p class="paragraph">Better</p>
        <p class="paragraph">1080p</p>
        <p class="paragraph">Phone</p>
        <p class="paragraph">Tablet</p>
        <p class="paragraph">Computer</p>
        <p class="paragraph">TV</p>
      </div>
      <div class="price">
        <button id="premium" class="price">Premium</button>
        <p class="paragraph">₹ 700</p>
        <p class="paragraph">Best</p>
        <p class="paragraph">4K+HDR</p>
        <p class="paragraph">Phone</p>
        <p class="paragraph">Tablet</p>
        <p class="paragraph">Computer</p>
        <p class="paragraph">TV</p>
      </div>
    </div>

    <div class="next">
      <button>Next</button>
    </div>

    <script src="plans.js"></script>
  </body>
</html>
