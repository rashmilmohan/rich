<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register Form</title>
  </head>

  <body>
    <div class="container">
      <form
        id="register-form"
        class="active-form"
        method="post"
        action="/sign_up"
      >
        <h1>Create Account</h1>
        <div class="input-field-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="input-field"
            placeholder="Your Name"
          />
          <span class="error-message" id="name-error">Name is required.</span>
        </div>
        <div class="input-field-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Your Email"
          />
          <span class="error-message" id="email-error">Email is required.</span>
        </div>
        <div class="input-field-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="input-field"
            placeholder="Your Password"
          />
          <span class="error-message" id="password-error"
            >Password is required.</span
          >
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" value="Submit" id="submit" class="signup-button">
          Sign Up
        </button>
        <p class="switch-form">
          Already have an account?
          <a href="login.html" id="login-link">Login</a>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
