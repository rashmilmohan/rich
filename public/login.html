<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <form id="login-form" class="active-form" action="/login" method="POST">
        <h2>Login</h2>
        <div class="input-field-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Your Email"
          />
          <span class="error-message" id="email-error">Email is required.</span>
        </div>
        <div class="input-field-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="input-field"
            placeholder="Your Password"
          />
          <span class="error-message" id="password-error"
            >Password is required.</span
          >
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="signup-button" id="myButton">Login</button>
        <p class="switch-form">
          New to MyApp? <a href="index.html" id="register-link">Sign Up</a>
        </p>
      </form>
    </div>
    <script src="loginscript.js"></script>
  </body>
</html>
